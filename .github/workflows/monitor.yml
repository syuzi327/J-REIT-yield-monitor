name: ETF Yield Monitor (JP)

on:
  schedule:
    # 毎日日本時間20:00 (UTC 11:00)に実行
    # 東証の取引終了（15:00）後のデータ反映を待つ
    - cron: '0 11 * * *'
  
  workflow_dispatch:  # 手動実行も可能

permissions:  # 権限追加
  contents: write

jobs:
  monitor-jp:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run ETF monitor (JP)
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        cd src
        python etf_monitor_jp.py
    
    - name: Commit and push state file (JP)
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/state_jp.json
        # 1. タイムゾーンをJSTに設定し、今日の日付を取得
        export TZ="Asia/Tokyo"
        TODAY=$(date +'%Y-%m-%d')
          
        # 2. コミットメッセージで変数 $TODAY を使う
        git diff --quiet && git diff --staged --quiet || git commit -m "bot: Update state_jp.json ($TODAY) [skip ci]"
        git push
      continue-on-error: true